document.querySelectorAll(".viewer-link").forEach(link => {
    link.addEventListener("click", e => {
        e.preventDefault();

        const index = Number(link.dataset.index);

        const payload = encodeURIComponent(JSON.stringify({
            index,
            items: galleryItems
        }));

        window.open(link.href + "#" + payload, "_blank");
    });
});
